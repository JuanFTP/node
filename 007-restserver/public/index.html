<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      .wrapper {
        width: 80%;
        margin: auto;
        padding: 48px 0px;
      }

      body {
        font-family: sans-serif;
      }

      .access {
        padding-top: 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      button {
        display: inline-block;
        height: 40px;
        padding: 0px 16px;
        border: solid 1px #fafafa;
        outline: none;
        border-radius: 4px;
        background-color: rgb(243, 141, 167);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Google access</h1>
      <hr />

      <div
        id="g_id_onload"
        data-client_id="101062345094-ekeaihq3qbcka7sbvnft6idgbt5tb732.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false"
        data-auto_select="true"
      ></div>

      <div class="access">
        <div
          class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="rectangular"
          data-logo_alignment="left"
        ></div>

        <button id="google_signout">Signout</button>
      </div>
    </div>

    <script>
      function handleCredentialResponse(response) {
        const body = { id_token: response.credential };
        fetch("http://localhost:8081/api/auth/google-sign", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        })
          .then((r) => r.json())
          .then((resp) => {
            console.log(resp);
            localStorage.setItem("email", resp.usuario.correo);
          })
          .catch(console.warn);
      }

      const button = document.getElementById("google_signout");
      button.onclick = async () => {
        console.log(google.accounts.id);
        google.accounts.id.disableAutoSelect();

        google.accounts.id.revoke(localStorage.getItem("email"), (done) => {
          localStorage.clear();
          location.reload();
        });
      };
    </script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </body>
</html>
